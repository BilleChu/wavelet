[pytest]
testpaths = frontend/tests/e2e/quant
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --timeout=300
    --screenshot=only-on-failure

markers =
    smoke: Quick smoke tests
    integration: Integration tests with backend
    slow: Slow running tests (>30s)
    analytics: Analytics dashboard tests
    factor: Factor-related tests
    strategy: Strategy-related tests
    backtest: Backtest execution tests
    custom_factor: Custom factor tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
