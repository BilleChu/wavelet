# OpenFinance Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.server.yml up -d

version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: openfinance-backend
    hostname: backend
    restart: always
    ports:
      - "8000:19100"
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=0
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql+asyncpg://openfinance:openfinance@postgres:5432/openfinance
      - REDIS_URL=redis://redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=openfinance123
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - openfinance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19100/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=http://backend:19100
    container_name: openfinance-frontend
    hostname: frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=http://backend:19100
    depends_on:
      - backend
    networks:
      - openfinance-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  postgres:
    image: postgres:15-alpine
    container_name: openfinance-postgres
    hostname: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=openfinance
      - POSTGRES_PASSWORD=openfinance
      - POSTGRES_DB=openfinance
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C.UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/00-init-base.sql:/docker-entrypoint-initdb.d/00-init-base.sql:ro
      - ./docker/postgres/init_tables.sql:/docker-entrypoint-initdb.d/01-init_tables.sql:ro
      - ./docker/postgres/init_factor_tables.sql:/docker-entrypoint-initdb.d/02-init_factor_tables.sql:ro
      - ./docker/postgres/init_stock_tables_v2.sql:/docker-entrypoint-initdb.d/03-init_stock_tables_v2.sql:ro
    networks:
      - openfinance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openfinance -d openfinance"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: openfinance-redis
    hostname: redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - openfinance-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.15-community
    container_name: openfinance-neo4j
    hostname: neo4j
    restart: always
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/openfinance123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512m
    volumes:
      - neo4j_data:/data
    networks:
      - openfinance-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  openfinance-network:
    driver: bridge
    name: openfinance-network

volumes:
  postgres_data:
    name: openfinance-postgres-data
  redis_data:
    name: openfinance-redis-data
  neo4j_data:
    name: openfinance-neo4j-data
